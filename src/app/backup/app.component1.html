<md-sidenav-layout style="background-color: rgb(204,145,236);">
  <!-- Choose one -->
  <md-toolbar color="primary" (click)="start.open()">News Category</md-toolbar>
  <button md-raised-button color="accent">News Category</button>
  
  <md-sidenav #start (open)="mybutton.focus()">
    This is Side Nav
    <br>
    <!-- List of category goes here -->
    <button md-button #mybutton (click)="start.close()">Close</button>
  </md-sidenav>
  
</md-sidenav-layout>
